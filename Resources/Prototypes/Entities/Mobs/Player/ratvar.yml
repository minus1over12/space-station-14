- type: entity
  abstract: true
  id: MobRatvarBase #can't have the clockwork justiciar be associated with his (im)mortal enemy
  name: Ratvar
  description: Your mind aches as it fails to understand the complex mechanics of what is before you.
  components:
  - type: Sprite
    sprite: Mobs/Demons/ratvar.rsi
    drawdepth: Ghosts
    scale: 1.15,1.15
    layers:
    - state: ratvar
      shader: unshaded
    overrideContainerOcclusion: true # Always show up regardless of where they're contained.

- type: entity
  parent: MobRatvarBase
  id: MobRatvarSpawn
  suffix: Spawn
  components:
  - type: Sprite
    layers:
    - state: spawn
      shader: unshaded
  - type: TimedDespawn
    lifetime: 3.5
  - type: SpawnOnDespawn
    prototype: MobRatvar

- type: entity
  parent: [MobRatvarBase, MobGodBase]
  id: MobRatvar
  categories: [ HideSpawnMenu ] # use the animation spawners
  components:
  - type: AnnounceOnSpawn
    message: ratvar-has-risen
    sender: ratvar-has-risen-sender
    sound:
      path: /Audio/Misc/ratvar_reveal.ogg
    color: "#BE8700"
  - type: WarpPoint
    follow: true
    location: Ratvar
  - type: RatvarianLanguage
  # The sprite shoots lighting, this makes it hurt more.
  - type: LightningArcShooter
    arcDepth: 2
    maxLightningArc: 80 # execute a high pop server in one blow
    shootMinInterval: 1
    shootMaxInterval: 2
    shootRange: 7
    lightningPrototype: HyperchargedLightning
  - type: Electrified
    requirePower: false
  - type: ChasingWalk
    minSpeed: 100
    maxSpeed: 200
    chasingComponent:
    - type: LightningTarget
    maxChaseRadius: 50
