# Shared things between Nar'sie and Ratvar

- type: entity
  abstract: true
  id: MobGodBase
  parent: BaseMob
  name: Cult God
  description: Your mind aches as it fails to comprehend what it sees.
  categories: [ HideSpawnMenu ] # use the animation spawners
  components:
  - type: CargoSellBlacklist
  # big nar'sie needs to see the universe
  - type: ContentEye
    maxZoom: 2.0,2.0
  - type: Input
    context: "ghost"
  - type: MovementIgnoreGravity
  # narnar hears all
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    receiveAllChannels: true
    globalReceive: true
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
    sleepingAllowed: false
  - type: CanMoveInAir
  # singulose components
  - type: EventHorizon
    radius: 5
    canBreachContainment: true
  - type: GravityWell
    baseRadialAcceleration: 6
    maxRange: 8
  - type: FTLSmashImmune
  - type: MovementSpeedModifier
    baseSprintSpeed: 12
    baseWalkSpeed: 8
  - type: Sprite
    overrideContainerOcclusion: true # Always show up regardless of where they're contained.
    drawdepth: Ghosts
  - type: ElderGod
    alertLevelOnSpawn: delta
  - type: Fixtures
    fixtures:
      EventHorizonCollider:
        shape:
          !type:PhysShapeCircle
          radius: 5
        hard: false
        restitution: 0.8
        density: 99999
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer
      EventHorizonConsumer:
        shape:
          !type:PhysShapeCircle
          radius: 5
        hard: false
        mask:
        - SingularityLayer
        layer:
        - SingularityLayer

